<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity Training Assistant - Step-by-Step Guidance</title>
    <style>
      .document-viewer {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .document-viewer h3 {
        margin-top: 0;
        color: #333;
      }
      .download-link {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 10px 0;
      }
      .download-link:hover {
        background: #0056b3;
      }
      iframe {
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Document Viewers Section -->
    <div class="document-viewer">
      <h3>PDF Document Viewer</h3>
      <iframe 
        src="/docs/sample.pdf" 
        width="100%" 
        height="650px"
        title="PDF Viewer">
        <p>Your browser does not support PDFs. <a href="/docs/sample.pdf">Download the PDF</a>.</p>
      </iframe>
    </div>

    <div class="document-viewer">
      <h3>DOCX Document</h3>
      <a href="/docs/sample.docx" class="download-link" download>Download DOCX File</a>
      <br><br>
      <iframe 
        src="https://view.officeapps.live.com/op/embed.aspx?src=https://bolt-new1.stackblitz.io/docs/sample.docx"
        width="100%" 
        height="650px"
        title="DOCX Viewer">
        <p>Unable to load document preview. <a href="/docs/sample.docx">Download the DOCX file</a>.</p>
      </iframe>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
